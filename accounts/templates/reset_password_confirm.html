{% extends "base.html" %}
{% block content %}
    <form class="card" action="" method="post">
        {% csrf_token %}
        <div class="card-header mb-3">
            Forgotten your password? Enter your email address below, and we'll email for getting new one.
        </div>
        <div class="card-body mb-3">
            <table style="margin: 10px;">
                <tr>
                    <td>email: </td>
                    <td>{{ form.email }}</td>
                    <td><button class="btn btn-primary btn-sm" type="submit">Send Email</button></td>
                </tr>
            </table>
            
        </div>

    </form>
{% endblock %}
