{% extends "base.html" %}
{% block content %}
    <form class="card" action="" method="post">
        {% csrf_token %}
        <div class="card-header mb-3">
            Password Reset Confirm
        </div>
        <div class="card-body mb-3">
            <table style="margin: 10px;">
                {% for field in form %}
                <tr>
                    <td>{{ field.label_tag }}</td>
                    <td>{{ field }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>

    </form>
{% endblock %}
