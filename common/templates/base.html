{% include "header.html" %}
<!DOCTYPE html>
<html lang="en">
<body>
    <div id="content" class="container">
        <style type="text/css">
            body {
                padding-top: 90px;
                font-family: Helvetica;
                background-color:rgb(255, 255, 255);
            }
        </style>
        {% block content %}Place Your Content Here{% endblock %}
    </div>
    <div id="backend_messages" class="container">
        {% if messages %}
        <ul class="messages card">
            <style type="text/css">
                #backend_messages {
                    padding: 10px;
                    font-family: Helvetica;
                    background-color:rgb(255, 255, 255);
                }
            </style>
            <h5 style="padding-top: 10px;">Messages</h5>
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
