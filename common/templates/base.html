<!DOCTYPE html>
<html lang="en">
<title>Hillel Django Project</title>
<style type="text/css">
    .navbar {
        background-color:rgb(235, 235, 235);
        height: 90px;
        width: 100%;
    }
</style>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    {% include "header.html" %}
</head>

<body>
    <div id="content" class="container">
        <style type="text/css">
            body {
                padding: 5px;
                margin-top: 60px;
                font-family: Helvetica;
                background-color:rgb(255, 255, 255);
            }

            .sidebar {
                width: 200px;
                float: left;
            }
            .pagination {
                padding: 0px;
            }
            .content {
                margin-left: 200px;
                padding: 0px;
                height: 100%;
            }
            .backend-messages {
                margin-left: 200px;
                height: 100%;
                margin: 2px
            }
            .card {
                margin: 0 auto;
                float: none;
            }
            .center {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .btn-primary {
                margin-right: 10px;
                margin-left: 10px;
            }
            .btn-block {
                margin: 2px;
                width: 95%;
            }
            .btn-sm {
                margin-right: 10px;
                margin-left: 10px;
                height: 26px;
            }
        </style>
        <div>
            <div id="backend_messages" style="height: 30px">
                <div class="center">
                    {% if messages %}
                    {% for message in messages %}
                        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>Message: {{ message }}</p>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
            <!-- Need to fix include -->
            <!-- {% include "messages.html" %} -->
            {% include "sidebar.html" %}
            {% block content %} {% endblock %}
        </div>
    </div>
</body>
</html>
