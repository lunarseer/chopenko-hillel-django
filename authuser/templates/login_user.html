{% extends "base.html" %}
{% block content %}
    <form class="card" action="" method="post">
        {% csrf_token %}
        <div class="card-header mb-3">
            Sign Up | Login
        </div>
        <div class="card-body mb-3">
            <table style="margin: 10px;">
                {% for field in form %}
                <tr>
                    <td>{{ field.label_tag }}</td>
                    <td>{{ field }}</td>
                </tr>
                {% endfor %}
            </table>
            <button class="btn btn-primary"  style="width: 200px;" type="submit">Login</button>
            <a href="{% url 'user-signup' %}" style="width: 200px;" class="btn btn-secondary">Sign Up</a>
        </div>
    </form>
{% endblock %}
